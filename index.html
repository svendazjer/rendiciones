<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Rendiciones Raxtek</title>

<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="cordova.js" type="text/javascript"></script>
<script src="mijs.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Raxtel Rendiciones</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#nueva_rendicion">Nueva Rendición</a></li>
		</ul>
        <br />		
       	<table id="lista_rendiciones" width="100%">
			<tr align="left">
				<th>Rendici&oacute;n</th>
				<th>Saldo</th>
				<th>Saldo combustible</th>
			</tr>
			<tr align="left">
				<!--<td><a href="lositems.html?rendicion=1">Rendici&oacute;n 25-06-2013</a></td>-->
				<td><a href="#itemspage?rendicion=1">Rendici&oacute;n 25-06-2013</a></td>
				<td>$200.000</th>
				<td>$1.500.000</td>
			</tr>
		</table>
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="nueva_rendicion">
	<div data-role="header">
		<h1>Nueva Rendición</h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
      <form method="POST" name="nueva_rendicion_form" id="nueva_rendicion_form">
	    <label for="fecha_rendicion">Fecha:</label>
		<input type="date" name="fecha_rendicion" id="fecha_rendicion" value="" required />	
	    <label for="saldo_anterior">Saldo anterior:</label>
	    <input type="number" name="saldo_anterior" id="saldo_anterior" value="" requited />      
	    <label for="monto_asignado">Monto asignado:</label>
	    <input type="number" name="monto_asignado" id="monto_asignado" value="" required />      
	    <label for="combustible_asignado">Combustible asignado:</label>
	    <input type="number" name="combustible_asignado" id="combustible_asignado" value="" required />      
		<input type="submit" data-role="button" id="guardar" value="Guardar">
      </form>
      </div>    
      <p id="resultBlock"></p>      
    </div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="itemspage">
	<div data-role="header">
		<h1>Items</h1>
	</div>
	<div data-role="content">
      <ul data-role="listview">
          <li><a href="#nuevo_item">Nuevo Item</a></li>
      </ul>
	</div>
	<div data-role="footer">
		<h4><a href="#page">Pie de página</a></h4>
	</div>
</div>

<div data-role="page" id="nuevo_item">
	<div data-role="header">
		<h1>Nuevo Item</h1>
	</div>
	<div data-role="content">
      <div data-role="fieldcontain">
        <form method="POST" name="nuevo_item_form" id="nuevo_item_form">
          <label for="fecha_item">Fecha:</label>
          <input type="date" name="fecha_item" id="fecha_item" value="" required />	
          <label for="numero_documento">N&uacute;mero documento:</label>
          <input type="text" name="numero_documento" id="numero_documento" value="" requited />      
          <label for="descripcion">Descripci&oacute;n:</label>
          <input type="text" name="descripcion" id="descripcion" value="" required />      
          <label for="items" class="select">Item:</label>
          <select name="items" id="items">
            <option value="1">Servicios terceros</option>
            <option value="2">Traslados</option>
            <option value="3">Combustible</option>
            <option value="4">Materiales de oficina</option>
            <option value="5">Consumo</option>
            <option value="6">Alojamientos</option>
            <option value="7">Gastos varios</option>
          </select>
          <label for="monto">Monto:</label>
          <input type="number" name="monto" id="monto" value="" required />
          <button data-role="button" id="boleta_factura" name="boleta_factura" onclick="capturePhoto();">
          <input type="submit" data-role="button" id="guardar" value="Guardar">
        </form>
      </div>
	</div>
	<div data-role="footer">
		<h4><a href="#page">Pie de página</a></h4>
	</div>
</div>


</body>
</html>
